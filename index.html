<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“– Flipbook Maker</h1>
    <div id="drop-area">
      <p id="drop-text">Drag & Drop your video here or click to select</p>
      <input type="file" id="videoInput" accept="video/*" hidden>
    </div>
    <button id="processBtn" disabled>Generate Flipbook PDF</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
